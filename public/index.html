<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>澳大利亚沿海海战</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0a2a43;
      font-family: Arial, sans-serif;
    }
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #loginScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(10, 42, 67, 0.9);
      z-index: 10;
    }
    #loginForm {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    #loginForm h1 {
      margin-top: 0;
      color: #0a2a43;
    }
    #playerId {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #startButton {
      padding: 10px 20px;
      background-color: #0a2a43;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #startButton:hover {
      background-color: #1a5a83;
    }
    #gameInfo {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 5;
      display: none;
    }
    #miniMap {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      border-radius: 5px;
      z-index: 5;
      display: none;
    }
    #worldBoundaryInfo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 5;
      display: none;
    }
    .game-title {
      color: #0a2a43;
      margin-bottom: 5px;
    }
    .game-subtitle {
      color: #666;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .input-hint {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <div id="loginScreen">
      <div id="loginForm">
        <h1 class="game-title">澳大利亚沿海海战</h1>
        <p class="game-subtitle">多人在线海战游戏</p>
        <p>输入你的ID加入战斗</p>
        <input type="text" id="playerId" placeholder="输入你的ID" maxlength="10" autofocus>
        <p class="input-hint">按回车键或点击按钮开始游戏</p>
        <button id="startButton">开始游戏</button>
      </div>
    </div>
    <div id="gameInfo">
      <div>血量: <span id="healthValue">100</span></div>
      <div>速度: <span id="speedValue">0</span></div>
      <div>在线玩家: <span id="playerCount">0</span></div>
      <div>坐标: <span id="positionValue">(0, 0)</span></div>
    </div>
    <div id="miniMap"></div>
    <div id="worldBoundaryInfo">
      <div>世界大小: <span id="worldSizeValue">3000 x 2000</span></div>
      <div>边界: 白色线条</div>
    </div>
  </div>

  <!-- 引入脚本 -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/pixi.min.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
